<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>




    <div class="title">
        <h1 id="title"> Prince And John Survey Form</h1>
    </div>

    <div class="description">
      <p id="description">
        This is a survey form. We are building it to test our HTML/CSS and Collaboration skills.
      </p>
    </div>

    <div class="form">
        <form class="" id="survey-form">
          <label for="name" id="name-label"></label>
          <input type="text" id="name" value="" placeholder="Enter Your Name Here" required> <br>
          <label for="email" id="email-label"></label>
          <input type="email" id="email" value="" placeholder="Enter Your Email Here" required> <br>
          <label for="number" id="number-label"></label>
          <input type="number" id="number" value="" min="1" max="10" placeholder="Enter Any Number 1 - 10"> <br><br>
          <select class="" id="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select> <br><br>

          <input type="radio" id="html" name="Lesson" value="HTML">
          <label for="html">HTML</label><br>
          <input type="radio" id="css" name="Lesson" value="CSS">
          <label for="css">CSS</label><br>
          <input type="radio" id="javascript" name="Lesson" value="JAVASCRIPT">
          <label for="javascript">JAVASCRIPT</label><br><br>

          <input type="checkbox" id="language1" name="language1" value="python">
          <label for="language1">Python</label><br>
          <input type="checkbox" id="language2" name="language2" value="java">
          <label for="language2">Java</label><br>
          <input type="checkbox" id="language3" name="language3" value="C#">
          <label for="language3">C#</label><br><br><br>

          <textarea name="name" rows="8" cols="80"></textarea><br><br>

          <button type="submit" id="submit" name="button">Submit</button>
        </form>
    </div>




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
